<ion-content class="background">
    <ion-menu id="content" swipeEnabled="false" ></ion-menu>
    <ion-grid align-items-center justify-content-center>
      <ion-row style="align-items: center">
        <img class="logo-img mr-t30" src="/assets/imgs/logo.png">
      </ion-row>
      <ion-row justify-content-center>
        <ion-col style="height: 100%" col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3>
          <ion-card id="login-card" style="vertical-align: middle">
            <form align-items-center class="input login-input"  [formGroup]="loginForm" >
              <ion-list class="formPadding">
                <img class="business_logo" src="/assets/imgs/suitcase.svg" alt="">
                <h4 text-center>Business Login</h4>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input style="padding: 0px;" type="text"  formControlName="user_email" ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input style="padding: 0px;" type="password" formControlName="user_password"></ion-input>
                </ion-item>
              </ion-list>
              <ion-button class="login-btn full-width mr-t20" expand="full" [disabled]="!loginForm.valid" (click)="loginUser(loginForm.value)">Login</ion-button>

              <ion-card-content class="pd-b0">
                <div class="rem-text mr-t20">
                  <!-- <div style="display: flex; align-items: center;">
                    <ion-checkbox checked="false" class="chbx mr-r10">Remember</ion-checkbox>Remember
                  </div> -->
                  <div style="display: flex; align-items: center;">
                    <ion-checkbox checked="false" formControlName="remember" (ionChange)="isChecked($event)" class="chbx mr-r10">Remember</ion-checkbox>Remember
                  </div>  
                  <a (click)="forgetPassword()" class="pass-text"><u>Forgot Password</u></a>
                </div>
              </ion-card-content>
            </form>
          </ion-card>
  
          <ion-grid>
            <ion-row>
              <ion-col align-items-center>
                <ion-card-content>
                  <ion-button expand="full" class="white-btn full-width" [routerLink]="['/business-registration']">Sign Up</ion-button>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
